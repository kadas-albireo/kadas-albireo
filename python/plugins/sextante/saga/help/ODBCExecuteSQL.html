<html>
<head><link rel="stylesheet" type="text/css" href="help.css" /></head>
<body>
<h1 class='module'>ODBC Execute SQL</h1>
<div class='author'>O.Conrad (c) 2010</div>
<div class='description'>Execute SQL commands on a connected ODBC source. Separate different commands with a semicolon (';'). </div>
<h2>Parameters</h2>
<dl class='parameters'>
	<dt>DSN <div class='type'>Text</div></dt><dd>Data Source Name <div class='constraints'></div></dd>
	<dt>User <div class='type'>Text</div></dt><dd>User Name <div class='constraints'></div></dd>
	<dt>Password <div class='type'>Text</div></dt><dd>Password <div class='constraints'></div></dd>
	<dt>SQL Statment <div class='type'>Long text</div></dt><dd> <div class='constraints'></div></dd>
	<dt>Commit <div class='type'>Boolean</div></dt><dd> <div class='constraints'></div></dd>
	<dt>Stop on Error <div class='type'>Boolean</div></dt><dd> <div class='constraints'></div></dd>
</dl>
</body></html>
